version: '3'
services:
  api:
    build: .
    container_name: tech_train_api
    ports:
      - "8080:8080"
    env_file:
      - .env
    links:
      - db
    entrypoint:
      - dockerize
      - -timeout
      - 60s
      - -wait
      - tcp://db:3306
    command: ./server

  db:
    image: mysql:latest
    container_name: tech_train_db
    ports:
    - "3306:3306"
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
    command: mysqld